<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Average Rate Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    function calculateAverage() {
      var currentRate = parseFloat(document.getElementById("currentRate").value);
      var reviewCount = parseInt(document.getElementById("reviewCount").value);
      
      var newRate = (currentRate * reviewCount + 50 * 5) / (reviewCount + 50);
      var newReviewCount = 50;
      
      var output = "<table>";
      output += "<tr><th>New Reviews Added</th><th>Average Rate after Adding Reviews</th></tr>";
      output += "<tr><td>" + newReviewCount + "</td><td>" + newRate.toFixed(2) + "</td></tr>";
      
      while (newRate < 4.5) {
        newReviewCount += 50;
        reviewCount += 50;
        newRate = (newRate * reviewCount + 50 * 5) / (reviewCount + 50);
        
        output += "<tr><td>" + newReviewCount + "</td><td>" + newRate.toFixed(2) + "</td></tr>";
      }
      
      output += "</table>";
      
      document.getElementById("result").innerHTML = output;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Restaurant Average Rate Calculator</h1>
    <label for="currentRate">Current Rate (out of 5 stars):</label>
    <input type="number" id="currentRate" min="0" max="5" step="0.1" required><br><br>
    <label for="reviewCount">Number of Reviews:</label>
    <input type="number" id="reviewCount" required><br><br>
    <button onclick="calculateAverage()">Calculate</button><br><br>
    <div id="result"></div>
  </div>
</body>
</html>
